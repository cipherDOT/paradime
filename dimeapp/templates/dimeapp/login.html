

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/register.css' %}" rel="stylesheet" />
    <link rel="shortcut icon" href="{% static 'images/paradimeicon.ico' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Paradime</title>
</head>
<body>
    <form class="form-container" method="POST" action="" autocomplete="off">
        {% csrf_token %}
        <label for="" class="label-head">Welcome Back!</label>
    
        <div class="InputBox">
            <input type="text" required="required" name="username" id="id_username" autocomplete="off">
            <span>Username</span>    
        </div>

        <div class="InputBox">
            <input type="password" required="required" name="password" id="id_password"  autocomplete="off">
            <span>Password</span>
        </div>
    
        <span class="buttons">
            <a href="{% url 'register' %}" class="login-link">Register</a>
            <input type="submit" name="" value="Login" class="signup-btn" />
        </span>

        {% for message in messages %}
        <p id="messages">{{message}}</p>
        {% endfor %}
    
    </form>
</body>
</html>
